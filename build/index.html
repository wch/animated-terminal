<html>
  <head>
    <link rel="stylesheet" href="AnimatedTerminal.css" />
    <script type="module">
      import animatedTerminal from "./AnimatedTerminal.js";

      const spinnerFrames = ["⠋", "⠙", "⠹", "⠸", "⠼", "⠴", "⠦", "⠧", "⠇", "⠏"];
      const spinnerLines = [
        {
          text: "pip install foo",
          cmd: true,
          delay: 50,
        },
        {
          text: "✔ Done",
          cmd: false,
          repeat: true,
          repeatCount: 0,
          frames: spinnerFrames.map(function (spinner) {
            return {
              text: spinner + " Running...",
              delay: 20,
            };
          }),
        },
        {
          text: "foo create myapp",
          cmd: true,
          delay: 50,
        },
        {
          text: "foo run myapp",
          cmd: true,
          delay: 50,
        },
        {
          text: "Listening on http://127.0.0.1:8000 ",
          cmd: false,
        },
      ];

      animatedTerminal(document.getElementById("root"), spinnerLines);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
